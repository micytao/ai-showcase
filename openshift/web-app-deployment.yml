---
apiVersion: v1
kind: Namespace
metadata:
  name: ai-showcase

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-showcase-app
  namespace: ai-showcase
  labels:
    app: ai-showcase
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-showcase
  template:
    metadata:
      labels:
        app: ai-showcase
    spec:
      containers:
      - name: web
        image: quay.io/rh_ee_micyang/ai-showcase-amd:0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
              - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: ai-showcase-service
  namespace: ai-showcase
  labels:
    app: ai-showcase
spec:
  selector:
    app: ai-showcase
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: ai-showcase-route
  namespace: ai-showcase
  labels:
    app: ai-showcase
spec:
  port:
    targetPort: http
  to:
    kind: Service
    name: ai-showcase-service
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

